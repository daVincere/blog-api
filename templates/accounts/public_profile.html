{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
	<h1>Profile of {{instance.username}}</h1>
	{% if instance.photo %}
		<img src="{{instance.photo.url}}" alt="profile_photo">
	{% else %}
		<img src="{% static 'img/accounts/profile.png' %}">
	{% endif %}
	<h2>@{{instance.username}}</h2>
	<p>{{instance.bio}}</p>
{% endblock %}
